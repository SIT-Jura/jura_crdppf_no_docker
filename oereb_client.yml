oereb_client:

  # Application configuration
  # Mandatory:
  #   "title" - The multilingual application title
  #   "logo_canton" - Multilingual URL of the cantonal logo
  #   "languages" - List of the available languages
  #   "default_language" - The language used as default
  # Optional:
  #   "icon" - URL to image used as favicon
  #   "logo_oereb" - Multilingual URL of the oereb logo
  #   "local_storage_prefix" - Prefix used for the local browser storage
  application:
    title:
      - Language: fr
        Text: CRDPPF Jura
    icon: views/static/favicon.ico
    logo_canton:
      - Language: fr
        URL: views/static/logo_jura.png
    logo_oereb:
      - Language: fr
        URL: views/static/logo_oereb_fr.png
    local_storage_prefix: oereb_ju
    languages:
      - fr
    default_language: fr

  # View configuration
  view:
    map_x: 2580387
    map_y: 1242892
    map_zoom: 2
    resolutions: [250, 100, 50, 20, 10, 5, 2.5, 2, 1.5, 1, 0.5, 0.25, 0.1, 0.05, 0.025, 0.01]

  # Base layer configuration
  # TODO replace by Jura base layer
  base_layer:
    type: wmts
#    url: https://tile.geoview.bl.ch/1.0.0/WMTSCapabilities.xml
    url: https://geo.jura.ch/tiles/1.0.0/WMTSCapabilities.xml
#    layer: grundkarte_sw
    layer: plan_cadastral
    matrixSet: swissgrid
    projection: "EPSG:2056"
    style: default
    format: image/png

  # Availability layer
  # TODO replace by Jura availability layer
  availability:
##    url: https://geoview.bl.ch/main/oereb/mapservproxy
    url: https://geo-test.jura.ch/rwunderlich/mapserv_proxy?ogcserver=Main PNG
    params:
      LAYERS: oereb_published_municipalities
      FORMAT: image/png

  # Search configuration
  # TODO replace by Jura search
  search:
    - title:
        - Language: fr
          Text: E-GRID
#      url: https://geoview.bl.ch/main/wsgi/bl_fulltextsearch?query={prefix}+{term}&limit={limit}
      url: https://geo.jura.ch/search?query={prefix}+{term}&limit={limit}
      params:
        limit: 5
        prefix: egr
      hook_method: samples.search.hook_egrid
